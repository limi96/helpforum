{%extends "layout.html"%}

{% block title %} 
- All users
{% endblock %}

{% block content %}

{% if not user_list %}
  There are no users :( !

{%else%}

  <div class="center-body">
    <h1>All users</h1>
  </div>

  {%for user in user_list: %}
    <a class="question-link" href="{{url_for('user_profile',username=user.username)}}"> {{user.username}} </a>
  {%endfor %}

{%endif%}

{% endblock %}
